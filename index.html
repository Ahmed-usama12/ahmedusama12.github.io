<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="STYLE.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="container">
        <h1>shopping cart</h1>
        <div class="cart">
            <div class="products">
                <div class="product">
                    <img src="./revolt-164_6wVEHfI-unsplash.jpg">
                    <div class="product-info">
                        <h3 class="product-name">New Shoes</h3>
                        <h4 class="product-price">1,000$</h4>
                        <h4 class="product-offer">50%</h4>
                        <p class="poduct-quantity">Qnt: <input value="1" name="">
                        <p class="product-remove">
                            <i class="fa fa-trash" aria-hidden="true"></i>
                            <span class="remove">Remove</span>
                        </p>

                    </div>
                </div>
                <div class="product">
                    <img src="./8078ba130957276b9df1c4f141b417d31fcce679_original.jpeg">
                    <div class="product-info">
                        <h3 class="product-name">New Bag</h3>
                        <h4 class="product-price">2,000$</h4>
                        <h4 class="product-offer">40%</h4>
                        <p class="poduct-quantity">Qnt: <input value="1" name="">
                        <p class="product-remove">
                            <i class="fa fa-trash" aria-hidden="true"></i>
                            <span class="remove">Remove</span>
                        </p>

                    </div>
                </div>
            </div>
            <div class="cart-total">
                <p>
                    <span>Total Price</span>
                    <span>3,000$</span>
                </p>
                <p>
                    <span>Number of Items</span>
                    <span>2</span>
                </p>
                <p>
                    <span>You Save</span>
                    <span>1,000$</span>
                </p>
                <a href="#">Proceed to Checkout</a>
            </div>
        </div>
    </div>
</body>

</html>
